<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTube Downloader Dashboard</title>
  </head>

  <body>
    <header>
      <h3>Queue statuses</h3>
    </header>
    <main>
      <ul>
        <li>
          <h3>Pending Tasks</h3>
          <ul id="pending-tasks"></ul>
        </li>
        <li>
          <h3>Seen Videos</h3>
          <ul id="seen-videos"></ul>
        </li>
        <li>
          <h3>History</h3>
          <ul id="history"></ul>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Jackie Daytona Company
      </p>
    </footer>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
      }

      header {
        background-color: #1f1f1f;
        padding: 10px 20px;
        text-align: center;
        border-bottom: 1px solid #333;
      }

      header h3 {
        margin: 0;
        font-size: 1.5rem;
      }

      main {
        padding: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 15px;
      }

      h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #bb86fc;
      }

      #pending-tasks,
      #seen-videos,
      #history {
        background-color: #1f1f1f;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #333;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #1f1f1f;
        text-align: center;
        padding: 10px;
        border-top: 1px solid #333;
        color: #e0e0e0;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fetchData = (url, elementId, formatter) => {
          fetch(url)
            .then((response) => response.json())
            .then((data) => {
              const list = document.getElementById(elementId);
              list.innerHTML = ""; // Clear the list before updating
              data.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = formatter(item);
                list.appendChild(listItem);
              });
            })
            .catch((error) =>
              console.error(`Error fetching ${elementId}:`, error),
            );
        };

        const fetchPendingTasks = () =>
          fetchData(
            "http://localhost:3000/pending",
            "pending-tasks",
            (task) => task.name,
          );

        const fetchSeenVideos = () =>
          fetchData(
            "http://localhost:3000/seen",
            "seen-videos",
            (video) => video,
          );

        const fetchHistory = () =>
          fetchData(
            "http://localhost:3000/history",
            "history",
            (task) => `${task.videoId} - ${task.itag}`,
          );

        setInterval(fetchPendingTasks, 1000);
        setInterval(fetchSeenVideos, 1000);
        setInterval(fetchHistory, 1000);
      });
    </script>
  </body>
</html>
