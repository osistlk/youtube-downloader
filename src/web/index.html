<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h3>Queue status</h3>
    </header>
    <main>
        <p>Pending tasks will be displayed here.</p>
        <ul id="pending-tasks"></ul>
    </main>
    <footer>
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> Jackie Daytona Company
        </p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/pending')
                .then(response => response.json())
                .then(data => {
                    const pendingTasksList = document.getElementById('pending-tasks');
                    data.forEach(task => {
                        const listItem = document.createElement('li');
                        listItem.textContent = task.name;
                        pendingTasksList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching pending tasks:', error));
        });
    </script>
</body>

</html>
